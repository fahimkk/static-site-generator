{% extends "layout.html" %}
{% block content %}
<h1>Blog Posts</h1>
<div>
    {% for post in posts %}
    <p>
        <h2>
            <!-- The current iteration of the loop-->
            {{ loop.index }}: <a href="posts/{{ post.slug }}.html">{{ post.title }}</a>
            <small>{{ post.date }}</small>
        </h2>
        {{ post.summary }}
    </p>
    {% endfor %}
</div>
{% endblock %}
