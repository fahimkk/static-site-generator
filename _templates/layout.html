<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% block path %}{% endblock %}/assets/_css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ self.path() }}/assets/_css/style_{% block mode %}{%endblock%}.css">

    <!--script for social media icon-->
    <script src="https://kit.fontawesome.com/e1342e9a0c.js" crossorigin="anonymous"></script>
    <!--Script for dropdown menu list when collaps -Responsice -toggler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>

<!--for background color-->
<body id="bg">
    <!--Main container - whole page-->
    <div class="container-md" id="main_container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-auto" id="navbar">
        <div class="container">
            <!-- button - for responsive collapse, id should match ie to put the pages in the drop down list-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" id="menu_text">
                Menu
                <span class="navbar-toggler-icon" id="menu_icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--mx-auto - to align center-->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="{{ self.path() }}/index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="{{ self.path() }}/blog.html">Blog</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="{{ self.path() }}/projects.html">Projects</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link " aria-current="page" href="{{ self.path() }}/pages/about.html">About</a>
                    </li>
                </ul>
          </div>
        </div>
    </nav>

    <!-- profile image-->
    <div id="profile_img">
        <img src="{{ self.path() }}/assets/{% block h_img %}{% endblock %}" class="rounded-circle" alt="img" width="150px">
    </div>

    {% block content %} {% endblock %} 
</div>
</div> <!--for footer line in post page-->

<!--footer-->
<footer id="main_footer">
  <hr>
  <a href="{% block linkedin %}{% endblock %}" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="{% block github %}{% endblock %}" target="_blank"><i class="fab fa-github-square"></i></a>
  <a href="{% block instagram %}{% endblock %}" target="_blank"><i class="fab fa-instagram-square"></i></a>
  <p>
      &copy; 2021 {% block footer_name %}{% endblock %} 
  </p>
</footer>

</body>
</html>
